<!DOCTYPE html>
<html>
	<head>
        
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
     
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <title>MusicShare</title>
        
    </head>
	<body>        
        <nav>
            <div class="nav-wrapper">
              <a href="/" class="brand-logo">MusicShare</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">Sass</a></li>
              </ul>
            </div>
        </nav>

        <div style="width:60%;margin:auto;padding-top:20%">
            <ul class="collection with-header">
                <li class="collection-header"><h4 style="text-align:center">Login</h4></li>
                <li class="collection-item center-align">
                    <br><br>
                    <div class="input-field" style="width:75%;margin:auto">
                            <input id="user_name" type="text" class="validate">
                            <label for="user_name">Username</label>
                    </div>
                    <br>
                    <div class="input-field" style="width:75%;margin:auto">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                    <br><br>
                    <button class="btn waves-effect waves-light" type="submit" id="signupbtn">Sign up
                        <i class="material-icons right">person</i>
                    </button>
                    
                    <button class="btn waves-effect waves-light" type="submit" id="loginbtn">Login
                            <i class="material-icons right">check</i>
                    </button>
                </li>  
            </ul>
        </div>


        <script type="text/javascript"src="home.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
